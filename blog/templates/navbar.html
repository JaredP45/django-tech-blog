{% extends 'base.html' %}
{% block navbar %}
<body>
    <nav class="navbar navbar-expand-lg">

        {% url 'home' as url %}
        <div class="navbar-brand {% if request.path == url %} active {% endif %}">
            <a id="nav-brand" class="nav-link" href="{{ url }}">Jared Paubel</a>
        </div>

        <button
            class="navbar-toggler navbar-dark"
            type="button" data-toggle="collapse" data-target="#main-navigation"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">

                {% url 'blog' as url %}
                <li class="nav-item mr-3 {% if request.path == url %} active {% endif %}">
                    <a class="nav-link" href="{{ url }}">Blog</a>
                </li>

                {% url 'gallery' as url %}
                 <li class="nav-item mr-3 {% if request.path == url %} active {% endif %}">
                    <a class="nav-link" href="{{ url }}">Gallery</a>
                </li>

                {% url 'contact' as url %}
                <li class="nav-item mr-3 {% if request.path == url %} active {% endif %}">
                    <a class="nav-link" href="{{ url }}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
{% endblock navbar %}

{% extends 'base.html' %}
{% block gallery %}
    <head>
        <title>JPaubel | Gallery</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div id='content' class="m-5">
            <div class="container">
                <h1 class="text-center m-3 col-md-12 col-sm-12">Travel Gallery</h1>
                {% for image in photo_list %}
                    <h2>{{ image.title }}</h2>
                    <p>{{ image.content }}</p>

                    <!--Gallery-->
                    <div class="image-row">
                            {% for photo in image.gallery.public %}
                                <a title="{{ photo.title }}" href="{{ photo.get_display_url }}"
                                   data-lightbox="{{ image.gallery.title }}"
                                >
                                    <img class="m-1" src="{{ photo.get_thumbnail_url }}"
                                         alt="{{ photo.title }}: {{ photo.caption }}"
                                    >
                                </a>
                            {% endfor %}
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
        {% include 'footer.html' %}
    </body>


{% endblock gallery %}
